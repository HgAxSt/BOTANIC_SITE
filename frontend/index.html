<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Catálogo Botânico</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="icon-sprout"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.16 8.16a6 6 0 0 0-8.32 0l-.5 1.5a.5.5 0 0 0 .96.32l.44-1.32a5 5 0 0 1 7.92 0l.44 1.32a.5.5 0 0 0 .96-.32z"
            />
            <path
              d="M8.5 4.606c.346-.076.692-.148 1.038-.214 1.348-.273 2.556-.944 3.11-1.952.534-.97-.16-2.03-1.18-2.394s-2.358.14-3.14.938c-.764.777-1.38 1.77-1.634 2.7C7.114 5.47 6.7 6.14 6.3 6.8c-.38.62-.8 1.28-1.28 1.98-1.14 1.63-2.208 3.06-2.862 4.004-.63.92-.856 1.805-.628 2.5C1.84 16.2 3.29 16.01 4.1 15.08c.8-.91 1.83-2.2 2.9-3.72.99-1.4 1.9-2.73 2.7-3.9.77-1.12 1.3-2.12 1.5-2.83zm-.25 1.123c-.27-.6-.54-1.16-.81-1.68l-.05-.09-.04-.08c-.29-.58-.62-1.11-.98-1.58-.35-.45-.73-.85-1.11-1.19-.38-.34-.76-.59-1.12-.72a3.2 3.2 0 0 0-1.14-.17 3.2 3.2 0 0 0-1.11.16c-.34.12-.66.31-.96.57-.3.26-.59.58-.85.95s-.49.8-.69 1.28c-.2.48-.36.98-.48 1.48s-.19 1-.22 1.52l.21.21c.21-.03.43-.07.65-.12.22-.05.44-.11.66-.18.22-.07.44-.15.66-.23.22-.08.43-.17.65-.27.21-.1.42-.21.63-.33.21-.12.41-.25.6-.4.19-.15.37-.3.54-.47.16-.17.31-.34.46-.53.14-.19.27-.38.39-.59.12-.21.23-.43.33-.66.1-.23.18-.46.25-.71.07-.25.13-.5.18-.76l.04-.21z"
            />
          </svg>
          Catálogo Botânico
        </h1>
        <p>Descubra a planta perfeita para o seu espaço</p>
      </header>

      <aside class="filtros">
        <div class="filtro-section">
          <h3>Buscar Planta</h3>
          <input
            type="search"
            id="busca"
            placeholder="Digite o nome da planta..."
          />
        </div>

        <div class="filtro-section">
          <h3 id="label-nivel-de-luz">Nível de Luz</h3>
          <select id="nivel-de-luz" aria-labelledby="label-nivel-de-luz">
            <option value="">Todos</option>
            <option value="sol-pleno">Sol Pleno</option>
            <option value="meia-sombra">Meia Sombra</option>
            <option value="sombra">Sombra</option>
          </select>
        </div>

        <div class="filtro-section">
          <h3 id="label-filtro-rega">Frequência de Rega</h3>
          <select id="filtro-rega" aria-labelledby="label-filtro-rega">
            <option value="">Todas</option>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>

        <div class="filtro-section">
          <h3 id="label-filtro-tipo">Tipo de Planta</h3>
          <select id="filtro-tipo" aria-labelledby="label-filtro-tipo">
            <option value="">Todos</option>
            <option value="suculenta">Suculenta</option>
            <option value="folhagem">Folhagem</option>
            <option value="flor">Flor</option>
          </select>
        </div>

        <button class="btn-limpar" onclick="limparFiltros()">
          Limpar Filtros
        </button>
      </aside>

      <main id="catalogo-plantas"></main>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
